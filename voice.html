<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myform">
        <input type="text" id="uname" placeholder="Enter Username"><br><br>
        <input type="email" id="emailadd" placeholder="Enter Email"><br><br>
        <input type="tel" id="telnumber" placeholder="Enter ur mobile num"><br><br>
        <button type="submit">Submit</button>
    </form>
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
<script>
if (annyang) {
  // Let's define our first command. First the text we expect, and then the function it should call
  var commands = {
    'write username *tag': function(variable) {
        let uname=document.getElementById("uname");
        uname.value=variable;
      
    },
    'write email *tag': function(variable) {
        let emailadd=document.getElementById("emailadd").value.split(" ").join();
        emailadd=variable;
    },
    'write mobile *tag': function(variable) {
        let telnumber=document.getElementById("telnumber");
        telnumber.value=variable;
    },
    'Submit form':function()
    {
        let myform=document.getElementById("myform");
        myform.innerHTML="Form has been submitted";
    }
  };

  // Add our commands to annyang
  annyang.addCommands(commands);

  // Start listening. You can call this here, or attach this call to an event, button, etc.
  annyang.start();
}
</script>
</body>
</html>
